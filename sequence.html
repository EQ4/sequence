<script src="src/sequence.js"></script>

<script>
var audio = new window.AudioContext();
var clock = new Clock(audio);
var sequence = new Sequence(clock, [
    [0, "noteon", 49, 0.6667],
    [1, "noteoff", 49],
    [2, "sequence", [
        [0, "noteon", 64, 0.6667],
        [1, "noteoff", 64],
        [2, "sequence", [
            [0, "noteon", 80, 0.6667],
            [1, "noteoff", 80],
            [2, "sequence", [
                [0, "noteon", 120, 0.6667],
                [1, "noteoff", 120]
            ]]
        ], 0.5]
    ], 2]
]);

sequence.plug(function(time, type, number, velocity) {
    console.log(time, type, number, velocity);
});

setTimeout(function() {
    sequence.start();
}, 2000);
</script>
