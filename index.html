<script>
(function(window) {
    "use strict";
    var soundio = window.Soundio({
        objects: [
            {id: 1, type: "osc"},
            {id: 2, type: "output"}
        ],

        connections: [
            {source: 1, destination: 2}
        ]
    });

    var osc = soundio.find(1);
    var clock = soundio.clock;
    console.log('clock', clock);
    var seq = new Sequencer(osc, clock);
    console.log(seq);
    var music = {
        "sequence": [
            [2,   "note", 76, 0.8, 0.5],
            [2.5, "note", 77, 0.6, 0.5],
            [3,   "note", 79, 1, 0.5],
            [3.5, "note", 74, 1, 3.5],
            [10,  "note", 76, 1, 0.5],
            [0, "chord", "C", "âˆ†7", 4],
            [4, "chord", "G", "-7", 4]
        ],

        "interpretation": {
            "time_signature": "4/4",
            "key": "C",
            "transpose": 0
        }
    };

    console.log(music);
    seq.play(music);
    window.soundio = soundio;
    window.osc = osc;
})(window);
</script>
